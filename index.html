        }

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        }

            font-weight: 700;
            line-height: 1.2;
        }

            text-decoration: none;
            color: inherit;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: var(--transition);
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.95);

            padding: 1rem 0;

        .header-container {

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
        }

        .logo-icon {
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition-fast);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary);
            transition: var(--transition-fast);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-cta {
            background: var(--primary);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 14px rgba(108, 99, 255, 0.3);
        }

        .nav-cta:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--dark);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hero {
            padding: 10rem 0 5rem;
            background: linear-gradient(135deg, rgba(108,99,255,0.05), rgba(255,101,101,0.05));
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;

            grid-template-columns: 1fr;
            gap: 3rem;
        }

        @media (min-width: 992px) {

                grid-template-columns: 1fr 1fr;
                align-items: center;
            }
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hero-title {
            font-size: 3.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        }

        .tool-icon {

        .tool-title {

            color: var(--darker);

        .tool-desc {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .tool-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);

            transition: var(--transition);

        .tool-link:hover {

        /* Categories Section */
        .categories-section {

            background: linear-gradient(135deg, rgba(108,99,255,0.03), rgba(255,101,101,0.03));

        .category-card {

            transition: var(--transition);

        }

            gap: 1.5rem;
        }

        .feature-icon {

            display: flex;
            align-items: center;

        .feature-text h3 {
            font-size: 1.3rem;

        }

        .feature-text p {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.7;
        }

        /* CTA Section */
        .cta-section {

        .cta-title {

        .cta-subtitle {

        }
